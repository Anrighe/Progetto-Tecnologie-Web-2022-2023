{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% load static %}

{% block head %} 

	<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">

{% endblock %}

{% block title %}{{video.titolo}}{% endblock %}

{% block content %}

<div class="highlight-container mt-4 ml-4 mr-4 mb-4 text-white">
    <div class="query-page-selector-container" align="right">
    <h1 class="ml-4 f1-font-bold">{{video.titolo}}</h1> 
        <div class="query-page-selector-container" align="right">
            <a href="{% url 'media:highlight' %}" class="mt-2">
                <button class="query-page-selector-button mr-2 f1-font-regular">Torna agli Highlight</button>     
            </a>
        </div>
    </div>
    <hr class="solid ml-4 mr-4 divisore"></hr>
    <div class="video-preview-container">

        <video controls>
            <source src="{{video.video}}" type="video/mp4">
            Your browser does not support HTML video.
        </video>

        
    </div>
</div>
    
{% endblock %}
